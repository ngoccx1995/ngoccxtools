<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>QR Cutter</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/cover/">
    <!-- CSS lib -->
    <link rel="stylesheet" href="./css/lib/bootstrap.min.css">

    <!-- JS lib -->
    <script src="./js/lib/jquery-3.3.1.slim.min.js"></script>
    <script src="./js/lib/popper.min.js"></script>
    <script src="./js/lib/bootstrap.min.js"></script>


    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
    <!-- Custom styles for this template -->
    <link href="./css/cover.css" rel="stylesheet">
</head>

<body class="text-center">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <header class="masthead mb-auto">
            <div class="inner">
                <h3 class="masthead-brand">Ngoccx's Tools</h3>
                <nav class="nav nav-masthead justify-content-center">
                    <a class="nav-link" href="./index.html">Home</a>
                    <a class="nav-link active" href="./qrcutter.html">QR Cutter</a>
                    <a class="nav-link" href="#">About</a>
                </nav>
            </div>
        </header>

        <main role="main" class="inner cover">
            <h1 class="cover-heading">Input QR String</h1>
            <div class="form-row">
                <div class="col-md-11 mb-3">
                    <input type="text" class="form-control" id="inputQRString" placeholder="QR String">
                </div>
                <div class="col-md-1 mb-3">
                    <button type="submit" class="btn btn-primary mb-2">Cut</button>
                </div>
            </div>
            </br>
            <h1 class="cover-heading">Output</h1>
            <div id="outputRange">
                <div class="form-row">
                    <div class="col-md-1 mb-3">
                        <label for="validationCustom03">ID</label>
                        <input type="text" class="form-control" id="validationCustom03" placeholder="City" disabled>
                    </div>
                    <div class="col-md-1 mb-3">
                        <label for="validationCustom04">Length</label>
                        <input type="text" class="form-control" id="validationCustom04" placeholder="State" disabled>
                    </div>
                    <div class="col-md-10 mb-3">
                        <label for="validationCustom05">Value</label>
                        <input type="text" class="form-control" id="validationCustom05" placeholder="Zip" disabled>
                    </div>
                </div>
            </div>
        </main>

        <footer class="mastfoot mt-auto">
            <div class="inner">
                <p>Cover template for <a href="https://getbootstrap.com/">Bootstrap</a>, by <a
                        href="https://twitter.com/mdo">@mdo</a>.</p>
            </div>
        </footer>
    </div>
</body>

</html>
